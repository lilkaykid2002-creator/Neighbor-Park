<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - Neighbor Park</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; color:#000; }
        header { position: sticky; top:0; background:#fff; border-bottom:1px solid #000; padding:16px 24px; display:flex; align-items:center; justify-content:space-between; }
        .logo { font-weight: 800; text-transform: uppercase; }
        .container { max-width: 720px; margin: 24px auto; padding: 0 16px; }
        h1 { font-size:28px; margin-bottom:16px; }
        .form { display:flex; gap:10px; }
        input[type=email]{ flex:1; padding:12px 14px; border:1px solid #000; font-size:14px; }
        button{ padding:12px 24px; border:1px solid #000; background:#000; color:#fff; text-transform:uppercase; font-size:12px; letter-spacing:1px; cursor:pointer; }
        button:hover{ background:#fff; color:#000; }
        @media (max-width: 768px){ .form{ flex-direction:column; } }
    </style>
</head>
<body>
    <header>
        <div class="logo">NEIGHBOR PARK</div>
        <a href="/index.html" style="text-decoration:none;">首页</a>
    </header>
    <div class="container">
        <h1>Join Our Community</h1>
        <p>订阅我们的通讯，获取最新内容更新、独家采访和特别优惠。</p>
        <form class="form" onsubmit="event.preventDefault(); alert('感谢订阅！我们将发送确认邮件至：'+this.email.value); this.reset();">
            <input name="email" type="email" placeholder="输入您的电子邮箱" required>
            <button type="submit">订阅</button>
        </form>
    </div>
</body>
</html>
